<script src="/socket.io/socket.io.js"></script>
<script>
	var socket = io('http://localhost:6200', {
		reconnection: true
	});
	socket.on('connect', function() {
		console.dir('connect');
	});
	socket.on('connect_error', function(err) {
		console.dir('connect_error');
		console.dir(err);
	});
	socket.on('connect_timeout', function() {
		console.dir('connect_timeout');
	});
	socket.on('reconnect_attempt', function() {
		console.dir('reconnect_attempt');
	});
	socket.on('reconnecting', function() {
		console.dir('reconnecting');
	});
	socket.on('reconnect_error', function() {
		console.dir('reconnect_error');
	});
	socket.on('reconnect_failed', function() {
		console.dir('reconnect_failed');
	});

	socket.emit('watch', 'test');
	socket.on('log', function(app, log){
		console.dir(app);
	});
	// setTimeout(function(){
	// 	socket.emit('unwatch');
	// }, 5000);
</script>
